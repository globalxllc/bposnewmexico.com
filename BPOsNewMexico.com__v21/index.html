<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BPOs New Mexico — v23</title>
  <meta http-equiv="Permissions-Policy" content="autoplay=(self)">
  <link rel="preload" as="video" href="https://res.cloudinary.com/ds5kbupzc/video/upload/video1_fixed_kjltks.mp4" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <!-- HERO (Video 1) -->
  <section id="hero" class="hero">
    <div class="hero-frame">
      <video id="v1" class="hero-video" playsinline muted autoplay controls preload="auto" aria-label="Intro video">
        <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/video1_fixed_kjltks.mp4" type="video/mp4" />
      </video>
      <button id="unmute" class="unmute" type="button" aria-label="Unmute and restart">Unmute</button>
    </div>
  </section>

  <!-- STAGE (Left: V2 → Map → V3, Right: sticky intake) -->
  <main id="stage" class="stage">
    <div class="stage-grid two-col">
      <div class="left-rail">
        <!-- Video 2 -->
        <article id="panel-v2" class="panel fade">
          <div class="card media-card">
            <video id="v2" class="media video" playsinline muted controls preload="metadata" aria-label="Explainer video">
              <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/v1754981683/video2C_fixed_gcuiql.mp4" type="video/mp4" />
            </video>
          </div>
        </article>

        <!-- Map -->
        <article id="panel-map" class="panel fade">
          <div class="card media-card map-card">
            <!-- Prefer your portrait map image if present; fallback to SVG -->
            <img src="assets/nm-map.jpg" alt="New Mexico map" class="map-img" loading="lazy" />
          </div>
        </article>

        <!-- Video 3 -->
        <article id="panel-v3" class="panel fade">
          <div class="card media-card">
            <video id="v3" class="media video" playsinline muted controls preload="metadata" aria-label="Final video">
              <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/v1755670394/Order_Quote_Process_SUBMIT_US_English_o5nz86.mp4" type="video/mp4" />
            </video>
          </div>
        </article>
      </div>

      <!-- RIGHT rail (sticky intake) -->
      <aside class="right-rail">
        <!-- Keep your existing intake if we can find it; otherwise render a clean default -->
        <form id="intakeForm" class="form" autocomplete="on" novalidate>
            <div class="row three">
              <label class="sr-only" for="street">Street Address</label>
              <input id="street" name="street" placeholder="Street Address" inputmode="text" />
              <label class="sr-only" for="city">City/Town</label>
              <input id="city" name="city" placeholder="City/Town" inputmode="text" />
              <label class="sr-only" for="zip">NM Zip</label>
              <input id="zip" name="zip" placeholder="NM Zip" inputmode="numeric" />
            </div>

            <label class="sr-only" for="assessor">County Assessor’s Owner Name</label>
            <input id="assessor" name="assessor" placeholder="County Assessor’s Owner Name" />

            <label class="sr-only" for="company">Company or Person Ordering Name</label>
            <input id="company" name="company" placeholder="Company or Person Ordering Name" />

            <label class="sr-only" for="email">Your Contact Email</label>
            <input id="email" name="email" placeholder="Your Contact Email" inputmode="email" />

            <label class="sr-only" for="phone">Your Contact Phone</label>
            <input id="phone" name="phone" placeholder="Your Contact Phone" inputmode="tel" />

            <label class="sr-only" for="details">Additional Details</label>
            <textarea id="details" name="details" placeholder="Additional Details" rows="2" data-autogrow="true"></textarea>

            <label class="sr-only" for="ownerid">Assessor Identifying Owner#</label>
            <input id="ownerid" name="ownerid" placeholder="Assessor Identifying Owner#" />

            <div class="files">
              <label for="files">Attach file(s) (.jpg or .pdf)</label>
              <input id="files" name="files" type="file" accept=".jpg,.jpeg,.pdf" multiple />
            </div>

            <button type="submit" class="cta">Submit BPO Request</button>

            <p class="fine">Optional: BPOsNewMexico.com direct phone: 505‑453‑0444</p>
          </form>
      </aside>
    </div>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
