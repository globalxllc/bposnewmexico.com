<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BPOs New Mexico – Intake</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <main class="stage" id="stage">
      <div class="stage-inner">
        <!-- Start overlay (ensures user gesture available for audio unlock on stricter browsers) -->
        <button id="startBtn" class="start-btn" aria-label="Start sequence">Start</button>

        <!-- Big unmute for first video -->
        <button id="unmuteBtn" class="unmute-btn" aria-label="Unmute & restart">Unmute</button>

        <!-- Video 1 -->
        <video id="v1"
          class="media media-active"
          playsinline
          muted
          preload="auto"
          controls
          poster="assets/stage-placeholder.jpg">
          <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/video1_fixed_kjltks.mp4" type="video/mp4" />
        </video>

        <!-- Video 2 -->
        <video id="v2"
          class="media"
          playsinline
          muted
          preload="auto"
          controls
          poster="assets/stage-placeholder.jpg">
          <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/v1754981683/video2C_fixed_gcuiql.mp4" type="video/mp4" />
        </video>

        <!-- Map -->
        <img id="map" class="media" src="assets/nm-counties-portrait.jpg" alt="New Mexico counties map" />

        <!-- Video 3 -->
        <video id="v3"
          class="media"
          playsinline
          muted
          preload="auto"
          controls
          poster="assets/stage-placeholder.jpg">
          <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/v1754951208/Order_Quote_Process_Elisabetta_US_English_Cropped_s2lz8l.mp4" type="video/mp4" />
        </video>
      </div>
    </main>

    <aside class="intake">
      <form class="card" id="bpoForm" action="#" method="post" enctype="multipart/form-data" onsubmit="event.preventDefault(); alert('Form submitted (demo).');">
        <h1>Broker Price Opinion (BPO) Intake</h1>
        <p class="sub">Please insert details below to submit:</p>

        <label class="row">
          <span>Subject Property Address</span>
          <div class="row3">
            <input type="text" placeholder="Street Address" required />
            <input type="text" placeholder="City/Town" required />
            <input type="text" placeholder="NM Zip" required />
          </div>
        </label>

        <label>
          <span>County Assessor’s Owner Name</span>
          <input type="text" placeholder="County Assessor’s Owner Name" />
        </label>

        <label>
          <span>Company or Person Ordering Name</span>
          <input type="text" placeholder="Company or Person Ordering Name" />
        </label>

        <label>
          <span>Your Contact Email</span>
          <input type="email" placeholder="Your Contact Email" />
        </label>

        <label>
          <span>Your Contact Phone</span>
          <input type="tel" placeholder="Your Contact Phone" />
        </label>

        <label>
          <span>Additional Details</span>
          <textarea rows="6" placeholder="Additional Details"></textarea>
        </label>

        <label>
          <span>Assessor Identifying Owner#</span>
          <input type="text" placeholder="Assessor Identifying Owner#" />
        </label>

        <label>
          <span>Attach file(s) (.jpg or .pdf)</span>
          <input type="file" id="files" name="files" multiple accept=".jpg,.jpeg,.pdf" />
          <small class="hint">You can pick multiple files in one go, or reopen to add more.</small>
        </label>

        <button class="submit" type="submit">Submit BPO Request</button>
        <p class="foot">Optional: BPOsNewMexico.com direct phone: 505‑453‑0444</p>
      </form>
    </aside>
  </div>

  <script src="timeline.js"></script>
</body>
</html>
