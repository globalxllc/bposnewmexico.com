<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BPOs New Mexico</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- SECTION 1: HERO VIDEO (V1) -->
  <section id="s1-hero" class="section">
    <video id="v1" class="media hero" playsinline muted autoplay controls preload="auto" poster="">
      <!-- Replace these with your actual media paths -->
      <source src="media/video1.mp4" type="video/mp4" />
    </video>
    <button id="unmuteV1" class="unmute-btn" aria-label="Unmute video">Unmute</button>
  </section>

  <!-- SECTION 2: VIDEO 2 + STICKY INTAKE -->
  <section id="s2" class="section two-col">
    <div class="left-col">
      <video id="v2" class="media" playsinline controls preload="auto">
        <source src="media/video2.mp4" type="video/mp4" />
      </video>
    </div>

    <aside id="intakeWrap" class="right-col sticky" aria-label="BPO Intake Form">
      <h1>Broker Price Opinion (BPO) Intake</h1>
      <p class="subtle">Please insert details below to submit:</p>

      <label>Subject Property Address</label>
      <div class="row-3">
        <input type="text" placeholder="Street Address" />
        <input type="text" placeholder="City/Town" />
        <input type="text" placeholder="NM Zip" />
      </div>

      <label>County Assessor’s Owner Name</label>
      <input type="text" placeholder="County Assessor’s Owner Name" />

      <label>Company or Person Ordering Name</label>
      <input type="text" placeholder="Company or Person Ordering Name" />

      <label>Your Contact Email</label>
      <input type="email" placeholder="Your Contact Email" />

      <label>Your Contact Phone</label>
      <input type="tel" placeholder="Your Contact Phone" />

      <label>Additional Details</label>
      <textarea rows="6" placeholder="Additional Details"></textarea>

      <label>Assessor Identifying Owner#</label>
      <input type="text" placeholder="Assessor Identifying Owner#" />

      <label>Attach file(s) (.jpg or .pdf)</label>
      <div class="file-row">
        <input id="fileAttach" type="file" accept=".jpg,.jpeg,.pdf" multiple />
      </div>

      <button class="submit">Submit BPO Request</button>
      <p class="optional">Optional: BPOsNewMexico.com direct phone: 505-453-0444</p>
    </aside>
  </section>

  <!-- SECTION 3: MAP + VIDEO 3 BELOW (MAP IS NOT REPLACED) -->
  <section id="s3" class="section two-col">
    <div class="left-col">
      <img id="nmMap" class="map" src="media/nm-map.png" alt="New Mexico counties map" />
      <video id="v3" class="media v3" playsinline controls preload="auto">
        <source src="media/video3.mp4" type="video/mp4" />
      </video>
    </div>
    <aside class="right-col ghost"></aside>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
