<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BPO Intake + Video Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="video-left">
      <video id="video1" controls src="assets/video1.mp4"></video>
      <video id="video2" controls src="assets/video2.mp4"></video>
      <img id="nm-county-map" src="assets/New Mexico Counties Map.jpg" alt="New Mexico Counties Map">
    </div>
    <div class="bpo-intake">
      <h2>Broker Price Opinion BPO Intake</h2>
      <p>Please fill out the details below to request your BPO or Broker Price Opinion BPO:</p>
      <form id="bpo-form" name="bpoForm">
        <div class="form-group">
          <label for="streetAddress">Street Address:</label>
          <input type="text" id="streetAddress" name="streetAddress" placeholder="Street Address" required/>
        </div>
        <div class="form-group">
          <label for="cityTown">City/Town:</label>
          <input type="text" id="cityTown" name="cityTown" placeholder="City/Town" required/>
        </div>
        <div class="form-group">
          <label for="zip">NM Zip:</label>
          <input type="text" id="zip" name="zip" placeholder="Zip Code" required pattern="\d{5}"/>
        </div>
        <div class="form-group">
          <label for="ownerName">County Assessorâ€™s Owner Name:</label>
          <input type="text" id="ownerName" name="ownerName" placeholder="Owner Name" required/>
        </div>
        <div class="form-group">
          <label for="orderingName">Company or Person Ordering Name:</label>
          <input type="text" id="orderingName" name="orderingName" placeholder="Ordering Name" required/>
        </div>
        <div class="form-group">
          <label for="email">Your Contact Email:</label>
          <input type="email" id="email" name="email" placeholder="Email Address" required/>
        </div>
        <div class="form-group">
          <label for="phone">Your Contact Phone:</label>
          <input type="tel" id="phone" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}"/>
        </div>
        <div class="form-group">
          <label for="details">Additional Details:</label>
          <textarea id="details" name="details" placeholder="Additional Details" rows="4"></textarea>
        </div>
        <button type="submit" class="btn-submit">Submit BPO Request</button>
        <p class="optional">Optional: BPOsNewMexico.com direct phone: 505 453 0444</p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
