<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPO New Mexico - Videos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      scroll-behavior: smooth;
    }

    .video-fullscreen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .video-fullscreen.visible {
      opacity: 1;
    }
    .video-fullscreen iframe, #player1 {
      width: 80%;
      height: 80%;
      border: none;
    }

    .split-section {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .split-section.visible {
      opacity: 1;
    }
    .split-section iframe, #player2 {
      flex: 1;
      max-width: 50%;
      border: none;
    }
    .data-panel {
      flex: 1;
      margin-left: 20px;
      border: 4px solid #39ff14;
      padding: 20px;
      background-color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .data-panel h2 {
      margin-top: 0;
      color: #39ff14;
    }

    /* Sticky controls with fade in/out */
    .sticky-controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease-in-out;
    }
    .sticky-controls.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .sticky-controls button {
      background: rgba(0,0,0,0.7);
      border: 2px solid #39ff14;
      color: #39ff14;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .sticky-controls button:hover {
      background: #39ff14;
      color: black;
    }

    /* Fade-to-black overlay */
    #fadeOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      z-index: 50;
      transition: opacity 1.5s ease-in-out;
    }
    #fadeOverlay.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div id="fadeOverlay"></div>

  <section class="video-fullscreen" id="section1">
    <div id="player1"></div>
  </section>

  <section class="split-section" id="section2">
    <div id="player2"></div>
    <div class="data-panel">
      <h2>Property Data</h2>
      <p>üìç Subject: 123 Main St, Albuquerque, NM</p>
      <p>üè† Type: Single Family Residence</p>
      <p>üìè Size: 2,150 sq ft</p>
      <p>üí≤ Estimated Value: $425,000</p>
      <p>üóÇ Comparables: 3 Active + 3 Sold</p>
    </div>
  </section>

  <div class="sticky-controls" id="stickyControls">
    <button onclick="unmuteVideo1()">üîä Unmute Video 1</button>
    <button onclick="unmuteVideo2()">üîä Unmute Video 2</button>
    <button onclick="replayVideo1()">‚èÆ Replay Video 1</button>
    <button onclick="replayVideo2()">‚èÆ Replay Video 2</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player1, player2;
    var hideTimeout;

    function onYouTubeIframeAPIReady() {
      player1 = new YT.Player('player1', {
        videoId: '-vCL7oznJQc',
        playerVars: { autoplay: 1, mute: 1, controls: 0, modestbranding: 1, rel: 0, showinfo: 0 },
        events: { 'onReady': onPlayer1Ready, 'onStateChange': onPlayer1StateChange }
      });

      player2 = new YT.Player('player2', {
        videoId: 'KE6rjRl9XLA',
        playerVars: { autoplay: 1, mute: 1, controls: 0, modestbranding: 1, rel: 0, showinfo: 0, loop: 1, playlist: 'KE6rjRl9XLA' },
        events: { 'onReady': onPlayer2Ready }
      });
    }

    function fadeToBlack(callback) {
      const overlay = document.getElementById('fadeOverlay');
      overlay.classList.add('active');
      setTimeout(() => {
        callback();
        overlay.classList.remove('active');
      }, 1500);
    }

    function onPlayer1Ready(event) {
      document.getElementById('section1').classList.add('visible');
      setTimeout(() => { try { player1.unMute(); } catch (e) {} }, 5000);
    }
    function onPlayer1StateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        fadeToBlack(() => {
          document.getElementById('section2').scrollIntoView({ behavior: 'smooth' });
          document.getElementById('section2').classList.add('visible');
        });
      }
    }
    function onPlayer2Ready(event) {
      setTimeout(() => { try { player2.unMute(); } catch (e) {} }, 5000);
    }

    function unmuteVideo1() { try { player1.unMute(); player1.setVolume(100); } catch (e) {} }
    function unmuteVideo2() { try { player2.unMute(); player2.setVolume(100); } catch (e) {} }
    function replayVideo1() {
      fadeToBlack(() => {
        document.getElementById('section1').scrollIntoView({ behavior: 'smooth' });
        if (player1) { player1.seekTo(0); player1.playVideo(); }
      });
    }
    function replayVideo2() {
      fadeToBlack(() => {
        document.getElementById('section2').scrollIntoView({ behavior: 'smooth' });
        if (player2) { player2.seekTo(0); player2.playVideo(); }
      });
    }

    function showControls() {
      const controls = document.getElementById('stickyControls');
      controls.classList.add('visible');
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => controls.classList.remove('visible'), 10000);
    }

    document.addEventListener('mousemove', showControls);
    document.addEventListener('keydown', showControls);
    window.onload = () => {
      document.getElementById('section1').classList.add('visible');
      showControls();
    };
  </script>
</body>
</html>
