<!-- MAP_TO_V3_SCROLL_START --><script>
(function(){
  var mapSec = document.getElementById('mapSection');
  var v3 = document.getElementById('video3');
  if(!mapSec || !v3) return;

  function smoothScrollToEl(el, duration){
    var rect = el.getBoundingClientRect();
    var targetY = (window.pageYOffset || 0) + rect.top;
    var startY = window.pageYOffset || 0;
    var startTime = null;
    function ease(t){ return t<0.5 ? 2*t*t : -1+(4-2*t)*t; }
    function step(ts){
      if(!startTime) startTime = ts;
      var p = Math.min((ts-startTime)/duration, 1);
      var y = startY + (targetY - startY) * ease(p);
      window.scrollTo(0, y);
      if(p<1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }

  var fired = false;
  var io = new IntersectionObserver(function(entries){
    entries.forEach(function(en){
      if(en.isIntersecting && !fired){
        fired = true;
        var sec = document.getElementById('video3Section') || v3;
        // smooth 1.5s scroll
        smoothScrollToEl(sec, 1500);
        // try to autoplay with audio
        (async function(){
          try{ v3.muted=false; v3.volume=1.0; await v3.play(); }
          catch(e){ try{ v3.muted=true; await v3.play(); }catch(_){ } }
        })();
      }
    });
  }, {threshold: 0.5});
  io.observe(mapSec);
})();
