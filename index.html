<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broker Price Opinion (BPO) Intake</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    .video-wrapper {
      background: black;
      padding: 40px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    video, img {
      width: 100%;
      max-height: 80vh;
      border-radius: 15px;
      background: black;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
      align-items: flex-start;
    }
    .video-section {
      flex: 0 0 45%;
      display: flex;
      justify-content: center;
    }
    .form-section {
      flex: 0 0 55%;
      display: flex;
      justify-content: center;
    }
    .video-section .video-wrapper {
      padding: 0;
      margin: 0;
      width: 95%;
      max-height: 60vh;
      position: relative;
    }
    .video-section video {
      max-height: 60vh;
      width: 100%;
    }
    .video-section img {
      max-width: 80%;
      max-height: 60vh;
      position: absolute; top: 0; left: 0;
      display: none;
    }
    .form-container {
      width: 100%;
      max-width: 550px;
      background: black;
      padding: 15px;
      border-radius: 15px;
      max-height: 60vh;
      overflow-y: auto;
    }
    .form-container h2 {
      margin-bottom: 10px;
      font-size: 1.6rem;
    }
    .form-container p {
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .address-row {
      display: grid;
      grid-template-columns: 1fr 1fr 0.6fr;
      gap: 8px;
      margin-bottom: 8px;
    }
    input, textarea {
      margin-bottom: 6px;
      padding: 6px;
      border: none;
      border-radius: 5px;
      font-size: 0.85rem;
    }
    textarea {
      resize: vertical;
    }
    button.submit-btn {
      margin-top: 6px;
      padding: 8px;
      background: limegreen;
      border: none;
      border-radius: 5px;
      color: black;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
    }
    button.submit-btn:hover {
      background: #00aa00;
    }
    .note {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #aaa;
    }
    .fade {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .show {
      opacity: 1;
    }
  </style>

<style>
/* Narrow the divider gap */
.container {
  gap: 5px !important;
}
/* Align sections at top */
#splitLayout .video-section, 
#splitLayout .form-section {
  align-self: flex-start !important;
}
/* Set map (video2 replacement) to fixed narrow width with no rounding */
.video-wrapper img {
  width: 300px;
  max-width: 300px;
  height: auto;
  border-radius: 0 !important;
  display: block;
  margin: 0;
}
/* Remove any rounding on video2 container */
.video-wrapper, .video-wrapper video {
  border-radius: 0 !important;
}
</style>

</head>
<body>

  <!-- Video 1 full screen -->
  <div class="video-wrapper">
    <video id="video1" autoplay playsinline preload="auto" controls>
      <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/q_auto,f_auto/video1_fixed_kjltks.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Split Layout -->
  <div class="container" id="splitLayout" style="display:none;">
    <div class="video-section">
      <div class="video-wrapper">
        <img id="mapImg" src="assets/map_with_border.png" style="width:300px;display:none;margin:auto;display:block;" />
        <img id="nmMap" src="assets/New Mexico Counties Map.jpg" alt="NM Counties Map" class="fade">
      </div>
    </div>

    <div class="form-section">
      <div class="form-container">
        <h2>Broker Price Opinion (BPO) Intake</h2>
        <p>Please insert details below to submit:</p>
        <form action="https://formspree.io/f/manbdzgp" method="POST">
          <label>Subject Property Address</label>
          <div class="address-row">
            <input type="text" name="street" placeholder="Street Address" required>
            <input type="text" name="city" placeholder="City/Town" required>
            <input type="text" name="zip" placeholder="NM Zip" required>
          </div>
          <input type="text" name="owner" placeholder="County Assessorâ€™s Owner Name" required>
          <input type="text" name="ordering" placeholder="Company or Person Ordering Name" required>
          <input type="email" name="email" placeholder="Your Contact Email" required>
          <input type="tel" name="phone" placeholder="Your Contact Phone" required>
          <textarea name="details" rows="4" placeholder="Additional Details"></textarea>
          <button type="submit" class="submit-btn">Submit BPO Request</button>
        </form>
        <div class="note">Optional: BPOsNewMexico.com direct phone: 505-453-0444</div>
      </div>
    </div>
  </div>

  <script>
    const v1 = document.getElementById("video1");
    const v2 = document.getElementById("video2");
    const split = document.getElementById("splitLayout");
    const map = document.getElementById("nmMap");

    // After v1 ends, reveal split
    v1.addEventListener("ended", () => {
      split.style.display = "flex";
      split.scrollIntoView({behavior:"smooth"});
    });

    // toggle play/pause on click
    [v1, v2].forEach(v => {
      v.addEventListener("click", () => {
        v.paused ? v.play() : v.pause();
      });
    });

    // After v2 ends, hide v2, show map
    v2.addEventListener("ended", () => {
      v2.style.display = "none";
      map.style.display = "block";
      setTimeout(()=>map.classList.add("show"),100);
    });
  </script>

</body>
</html>
