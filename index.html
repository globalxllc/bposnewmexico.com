<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broker Price Opinion (BPO) Intake</title>
  


<style>
.fade-map { opacity: 0; transition: opacity 1s ease-in-out; display: block; margin: 20px auto; max-width: 400px; }
.fade-map.show { opacity: 1; }
</style>


<style>
/* Constrain video-container and videos to reasonable size */
.video-container {
  width: 100%;
  max-width: 800px;
  margin: 20px auto;
}
.video-container video {
  width: 100%;
  height: auto;
  display: block;
}
</style>

</head>
<body>

  <!-- Video 1 full screen -->
  <div class="video-wrapper">
    
<div class="video-container" id="video1Container">
  <video id="video1" autoplay playsinline preload="auto" controls autoplay playsinline preload="auto" autoplay playsinline preload="auto" controls autoplay playsinline preload="auto">
      <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/q_auto,f_auto/video1_fixed_kjltks.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  
</div>

  </div>

  <!-- Split Layout -->
  <div class="container" id="splitLayout" style="display:none;">
    <div class="video-section">
      <div class="video-wrapper">
        
<div class="video-container" id="video2Container">
  <video id="video2" autoplay playsinline preload="auto" controls playsinline preload="auto" playsinline preload="auto" controls playsinline preload="auto">
          <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/q_auto,f_auto/video2_fixed_sa43uj.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
</div>


        </div>
    </div>

    <div class="form-section">
      <div class="form-container">
        <h2>Broker Price Opinion (BPO) Intake</h2>
        <p>Please insert details below to submit:</p>
        <form action="https://formspree.io/f/manbdzgp" method="POST">
          <label>Subject Property Address</label>
          <div class="address-row">
            <input type="text" name="street" placeholder="Street Address" required>
            <input type="text" name="city" placeholder="City/Town" required>
            <input type="text" name="zip" placeholder="NM Zip" required>
          </div>
          <input type="text" name="owner" placeholder="County Assessorâ€™s Owner Name" required>
          <input type="text" name="ordering" placeholder="Company or Person Ordering Name" required>
          <input type="email" name="email" placeholder="Your Contact Email" required>
          <input type="tel" name="phone" placeholder="Your Contact Phone" required>
          <textarea name="details" rows="4" placeholder="Additional Details"></textarea>
          <button type="submit" class="submit-btn">Submit BPO Request</button>
        </form>
        <div class="note">Optional: BPOsNewMexico.com direct phone: 505-453-0444</div>
      </div>
    </div>
  </div>

  





<script>
// Toggle play/pause on click; auto-play v2 after v1 ends
(function(){
  var v1 = document.getElementById('video1');
  var v2 = document.getElementById('video2');
  [v1, v2].forEach(function(v){
    v.addEventListener('click', function(){
      if(v.paused) v.play();
      else v.pause();
    });
  });
  v1.addEventListener('ended', function(){
    v2.play();
  });
})();
</script>


<script>
// Fade in map image after video2 ends
(function(){
  var v2 = document.getElementById('video2');
  var mapImg = document.getElementById('mapImg');
  v2.addEventListener('ended', function(){
    if(mapImg){
      mapImg.classList.add('show');
      mapImg.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  });
})();
</script>

</body>
</html>
