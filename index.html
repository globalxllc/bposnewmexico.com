        </video>
      </article>

      <!-- Map -->
      <article id="map-card" class="media-card map-card" aria-label="New Mexico Counties Map">
        <svg viewBox="0 0 800 500" class="map-svg" role="img" aria-label="New Mexico Map">
          <rect x="10" y="10" width="780" height="480" rx="16" ry="16" fill="#dedfe3" stroke="#666" stroke-width="6" />

      <!-- Video 3 -->

        </video>
      </article>
    </section>

    <aside class="intake" aria-label="BPO Intake">
      <div class="panel">
        <h2>Broker Price Opinion (BPO) Intake</h2>
        <form id="bpo-form" action="send.php" method="POST" enctype="multipart/form-data" novalidate>
          <div class="row-3">
            <input name="street" placeholder="Street Address" required />
            <input name="city" placeholder="City/Town" required />
            <input name="zip" placeholder="NM Zip" required />
          </div>

          <input name="owner" placeholder="County Assessorâ€™s Owner Name" />
          <input name="company" placeholder="Company or Person Ordering Name" />

          <input name="email" type="email" placeholder="Your Contact Email" required />
          <input name="phone" placeholder="Your Contact Phone" />

          <textarea id="details" name="details" placeholder="Additional Details"></textarea>

          <input name="assessorId" placeholder="Assessor Identifying Owner#" />

          <label class="file-label">Attach file(s) (.jpg or .pdf)</label>
          <input name="files[]" type="file" accept=".jpg,.jpeg,.pdf" multiple />

          <button type="submit" class="submit-btn">Submit BPO Request</button>
          <p class="fineprint">Optional: BPOsNewMexico.com direct phone: 505-453-0444</p>
          <div id="form-status" class="status" aria-live="polite"></div>
        </form>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
