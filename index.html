<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BPO New Mexico</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
    .overlay-hint {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .overlay-hint.show {
      opacity: 1;
    }
    .overlay-hint.hide {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe id="video1" src="https://www.youtube.com/embed/-vCL7oznJQc?enablejsapi=1&mute=1&autoplay=1&rel=0&controls=0&modestbranding=1&playsinline=1&iv_load_policy=3&showinfo=0&fs=0"
      allow="autoplay; encrypted-media"></iframe>
    <div id="hint" class="overlay-hint">ðŸ”Š Click anywhere to enable sound</div>
  </div>

  <div class="video-container" style="height: 100vh;">
    <iframe id="video2" src="https://www.youtube.com/embed/KE6rjRl9XLA?enablejsapi=1&mute=1&autoplay=1&rel=0&controls=0&modestbranding=1&playsinline=1&iv_load_policy=3&showinfo=0&fs=0"
      allow="autoplay; encrypted-media"></iframe>
  </div>

  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player1, player2;
    function onYouTubeIframeAPIReady() {
      player1 = new YT.Player('video1', {
        events: { 'onReady': onPlayerReady1 }
      });
      player2 = new YT.Player('video2', {
        events: { 'onReady': onPlayerReady2 }
      });
    }

    function onPlayerReady1(event) {
      var hint = document.getElementById("hint");
      setTimeout(() => hint.classList.add("show"), 500);
      setTimeout(() => {
        hint.classList.add("hide");
      }, 10000);
    }

    function onPlayerReady2(event) {
      setTimeout(() => {
        player2.unMute();
      }, 5000);
    }

    document.body.addEventListener("click", function() {
      if (player1 && player1.isMuted()) {
        player1.unMute();
        document.getElementById("hint").classList.add("hide");
      }
    });
  </script>

</body>
</html>
