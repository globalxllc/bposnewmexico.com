<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Broker Price Opinion (BPO) Intake</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section id="stage-hero" class="stage stage-hero visible">
    <video id="v1" class="hero-video" playsinline autoplay muted controls
      src="https://res.cloudinary.com/ds5kbupzc/video/upload/video1_fixed_kjltks.mp4"></video>
    <button id="unmuteBtn" class="unmute">Unmute</button>
  </section>

  <section id="stage-main" class="stage stage-main hidden" aria-hidden="true">
    <div class="grid">
      <div class="left">
        <video id="v2" class="video v2 hidden" playsinline controls preload="metadata"
          src="https://res.cloudinary.com/ds5kbupzc/video/upload/v1754981683/video2C_fixed_gcuiql.mp4"></video>

        <img id="nmMap" class="map hidden" alt="New Mexico Counties Map" src="map-portrait.jpg" />

        <video id="v3" class="video v3 small hidden" playsinline controls preload="metadata"
          src="https://res.cloudinary.com/ds5kbupzc/video/upload/v1754951208/Order_Quote_Process_Elisabetta_US_English_Cropped_s2lz8l.mp4"></video>
      </div>

      <aside id="intakeCard" class="card hidden" aria-label="BPO Intake">
        <h1>Broker Price Opinion (BPO) Intake</h1>
        <p class="subtitle">Please insert details below to submit:</p>

        <form id="intakeForm" class="form" action="#" method="post" enctype="multipart/form-data" onsubmit="return false;">
          <div class="row">
            <input type="text" placeholder="Street Address" required />
            <input type="text" placeholder="City/Town" required />
            <input type="text" placeholder="NM Zip" required />
          </div>

          <input type="text" placeholder="County Assessorâ€™s Owner Name" />
          <input type="text" placeholder="Company or Person Ordering Name" />
          <input type="email" placeholder="Your Contact Email" />
          <input type="tel" placeholder="Your Contact Phone" />

          <textarea rows="5" placeholder="Additional Details"></textarea>

          <input type="text" placeholder="Assessor Identifying Owner#" />

          <label class="filelabel">Attach file(s) (.jpg or .pdf)
            <input id="fileInput" type="file" accept=".jpg,.jpeg,.pdf" multiple />
          </label>

          <button class="submit" type="submit">Submit BPO Request</button>
          <p class="fine">Optional: BPOsNewMexico.com direct phone: 505-453-0444</p>
        </form>
      </aside>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
