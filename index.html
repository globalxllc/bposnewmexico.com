<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BPOs New Mexico</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <section id="scene1" class="scene scene--full">
    <video id="v1" class="video-full" playsinline muted autoplay controls preload="metadata">
      <source src="videos/video1.mp4" type="video/mp4">
    </video>
    <button id="unmuteBtn" aria-label="Unmute and restart video">Unmute</button>
  </section>

  <section id="scene2" class="scene scene--split">
    <div class="leftCol">
      <video id="v2" class="video-pane" playsinline controls preload="metadata">
        <source src="videos/video2.mp4" type="video/mp4">
      </video>
    </div>
    <aside class="rightCol">
      <div id="intake" class="intake sticky">
        <h1>Broker Price Opinion (BPO) Intake</h1>
        <form id="bpoForm" action="#" method="post" enctype="multipart/form-data" novalidate>
          <div class="row three">
            <label class="sr-only" for="addr">Street Address</label>
            <input id="addr" name="addr" placeholder="Street Address" required>
            <label class="sr-only" for="city">City/Town</label>
            <input id="city" name="city" placeholder="City/Town" required>
            <label class="sr-only" for="zip">NM Zip</label>
            <input id="zip" name="zip" placeholder="NM Zip" required>
          </div>
          <input name="owner_name" placeholder="County Assessorâ€™s Owner Name">
          <input name="ordering_name" placeholder="Company or Person Ordering Name">
          <input type="email" name="email" placeholder="Your Contact Email">
          <input name="phone" placeholder="Your Contact Phone">
          <textarea name="details" placeholder="Additional Details"></textarea>
          <input name="assessor_id" placeholder="Assessor Identifying Owner#">
          <div class="uploads">
            <label class="uploads-label">Attach file(s) (.jpg or .pdf)</label>
            <input type="file" name="files" accept=".jpg,.jpeg,.pdf" multiple>
          </div>
          <button type="submit" class="submitBtn">Submit BPO Request</button>
          <p class="optional">Optional: BPOsNewMexico.com direct phone: 505-453-0444</p>
        </form>
      </div>
    </aside>
  </section>

  <section id="sceneMap" class="scene scene--map">
    <div class="leftCol">
      <div id="mapWrap">
        <img id="mapImg" src="assets/nm-map.png" alt="New Mexico counties map">
      </div>
    </div>
    <aside class="rightCol">
      <div class="intake placeholder sticky"></div>
    </aside>
  </section>

  <section id="scene3" class="scene scene--split">
    <div class="leftCol">
      <video id="v3" class="video-pane" playsinline controls preload="metadata">
        <source src="videos/video3.mp4" type="video/mp4">
      </video>
    </div>
    <aside class="rightCol">
      <div class="intake placeholder sticky"></div>
    </aside>
  </section>

  <script src="assets/app.js"></script>
</body>
</html>
