<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPO New Mexico</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .video-container, .form-container {
      width: 48%;
    }
    video, .video-js {
      width: 100%;
      border-radius: 10px;
      background: black;
    }
    .form-container {
      background: black;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00cc00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .note {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <!-- Video 1 -->
      <video id="video1" class="video-js vjs-default-skin" controls preload="auto">
        <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/video1_fixed_kjltks.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- Video 2 (hidden initially) -->
      <video id="video2" class="video-js vjs-default-skin" controls preload="auto" style="display:none; margin-top:20px;">
        <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/video2_fixed_sa43uj.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="form-container">
      <h2>Market Data / BPO Intake</h2>
      <p>Please fill out the details below to request a Broker Price Opinion (BPO):</p>
      <form action="https://formspree.io/f/manbdzgp" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="address" placeholder="Subject Property Address" required>
        <textarea name="details" placeholder="Additional Details"></textarea>
        <button type="submit">Submit BPO Request</button>
      </form>
    </div>
  </div>

  <div class="note">Click video to play / pause or unmute</div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script>
    const v1 = videojs('video1');
    const v2 = videojs('video2');

    v1.on('ended', function() {
      document.getElementById('video2').style.display = 'block';
      v2.play();
    });
  </script>
</body>
</html>
