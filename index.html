<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BPOs New Mexico</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .video-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
    .second-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      background: black;
    }
    .second-video {
      flex: 2;
      margin-right: 20px;
    }
    .second-video iframe {
      width: 100%;
      height: 400px;
      border: 5px solid limegreen;
      border-radius: 12px;
    }
    .property-data {
      flex: 1;
      background: #111;
      border: 3px solid limegreen;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.1em;
      line-height: 1.6em;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe id="video1" src="https://www.youtube.com/embed/-vCL7oznJQc?autoplay=1&mute=1&rel=0&controls=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div class="second-section">
    <div class="second-video">
      <iframe id="video2" src="https://www.youtube.com/embed/KE6rjRl9XLA?autoplay=1&mute=1&rel=0&controls=0&modestbranding=1&enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="property-data">
      <h2>Property Data</h2>
      <p><strong>Address:</strong> 123 Main Street, Albuquerque, NM</p>
      <p><strong>Type:</strong> Single-Family Residence</p>
      <p><strong>Beds/Baths:</strong> 3 / 2</p>
      <p><strong>Square Footage:</strong> 1,850 sq ft</p>
      <p><strong>Lot Size:</strong> 0.25 acres</p>
    </div>
  </div>
  <script>
    // Load YouTube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player2;
    function onYouTubeIframeAPIReady() {
      player2 = new YT.Player('video2', {
        events: {
          'onReady': onPlayerReady2
        }
      });
    }

    function onPlayerReady2(event) {
      setTimeout(function(){
        event.target.unMute();
      }, 5000); // unmute after 5 seconds
    }
  </script>
</body>
</html>
