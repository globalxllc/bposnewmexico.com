<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BPOs New Mexico – Intake (v17)</title>
  <link rel="preload" as="video" href="https://res.cloudinary.com/ds5kbupzc/video/upload/video1_fixed_kjltks.mp4" />
  <link rel="preload" as="video" href="https://res.cloudinary.com/ds5kbupzc/video/upload/v1754981683/video2C_fixed_gcuiql.mp4" />
  <link rel="preload" as="video" href="https://res.cloudinary.com/ds5kbupzc/video/upload/v1755670394/Order_Quote_Process_SUBMIT_US_English_o5nz86.mp4" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <main>
    <section id="hero" class="hero">
      <div class="hero-frame">
        <video id="video1" class="hero-video" playsinline muted autoplay controls preload="auto" aria-label="Intro video">
          <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/video1_fixed_kjltks.mp4" type="video/mp4" />
        </video>
        <button id="unmuteBtn" class="unmute" type="button" aria-label="Unmute first video">Unmute</button>
      </div>
    </section>

    <section id="stage" class="stage">
      <div class="left-col">
        <article id="scene-v2" class="scene">
          <div class="card">
            <video id="video2" class="media media-v2" playsinline muted controls preload="auto" aria-label="Explainer video">
              <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/v1754981683/video2C_fixed_gcuiql.mp4" type="video/mp4" />
            </video>
          </div>
        </article>

        <article id="scene-map" class="scene">
          <div class="card map-card">
            <img src="assets/nm-map.jpg" alt="New Mexico map" class="map" />
          </div>
        </article>

        <article id="scene-v3" class="scene">
          <div class="card">
            <video id="video3" class="media media-v3" playsinline muted controls preload="auto" aria-label="Final video">
              <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/v1755670394/Order_Quote_Process_SUBMIT_US_English_o5nz86.mp4" type="video/mp4" />
            </video>
          </div>
        </article>
      </div>

      <aside class="right-rail">
        <form class="intake" id="intake" autocomplete="on">
          <header class="intake-header">Broker Price Opinion (BPO) Intake</header>
          <fieldset class="grid3" aria-label="Subject Property Address">
            <input required placeholder="Street Address" name="street" />
            <input required placeholder="City/Town" name="city" />
            <input required placeholder="NM Zip" name="zip" />
          </fieldset>
          <input placeholder="County Assessor’s Owner Name" name="owner" />
          <input placeholder="Company or Person Ordering Name" name="ordering_name" />
          <input type="email" placeholder="Your Contact Email" name="email" />
          <input type="tel" placeholder="Your Contact Phone" name="phone" />
          <textarea placeholder="Additional Details" name="details" rows="4"></textarea>
          <input placeholder="Assessor Identifying Owner#" name="assessor_id" />
          <label class="filepicker">Attach file(s) (.jpg or .pdf)
            <input type="file" name="attachments" accept=".jpg,.jpeg,.pdf" multiple />
          </label>
          <button type="submit" class="submit">Submit BPO Request</button>
          <p class="foot">Optional: BPOsNewMexico.com • 505-453-0444</p>
        </form>
      </aside>
    </section>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
