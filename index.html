        <aside class="right-rail">
          <form class="intake" id="intake" autocomplete="on">
            <header class="intake-header">Broker Price Opinion (BPO) Intake</header>
            <fieldset class="grid3" aria-label="Subject Property Address">
              <input required placeholder="Street Address" name="street" />
              <input required placeholder="City/Town" name="city" />
              <input required placeholder="NM Zip" name="zip" />
            </fieldset>
            <input placeholder="County Assessor’s Owner Name" name="owner" />
            <input placeholder="Company or Person Ordering Name" name="ordering_name" />
            <input type="email" placeholder="Your Contact Email" name="email" />
            <input type="tel" placeholder="Your Contact Phone" name="phone" />
            <textarea placeholder="Additional Details" name="details" rows="2" class="autosize"></textarea>
            <input placeholder="Assessor Identifying Owner#" name="assessor_id" />
            <label class="filepicker">Attach file(s) (.jpg or .pdf)
              <input type="file" name="attachments" accept=".jpg,.jpeg,.pdf" multiple />
            </label>
            <button type="submit" class="submit">Submit BPO Request</button>
            <p class="foot">Optional: BPOsNewMexico.com • 505-453-0444</p>
