<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPOs New Mexico</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    .video-wrapper {
      background: black;
      padding: 50px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .video-js {
      width: 100%;
      height: auto;
      max-height: 80vh;
      border-radius: 15px;
      cursor: pointer;
    }

    .video-hint {
      margin-top: 10px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .container {
      display: flex;
      height: 100vh;
      background: black;
      gap: 20px;
    }

    .video-section {
      flex: 0 0 55%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-section {
      flex: 0 0 30%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    .form-container {
      width: 90%;
      max-width: 350px;
      background: black;
      padding: 20px;
      border-radius: 15px;
    }

    .form-container h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .form-container p {
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00cc00;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .form-container button:hover {
      background: #00aa00;
    }
  </style>
</head>
<body>

  <!-- Video 1 (HLS with Video.js) -->
  <div class="video-wrapper">
    <video id="video1" class="video-js vjs-default-skin" controls autoplay muted playsinline>
      <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/sp_auto/video1_fixed_kjltks.m3u8" type="application/x-mpegURL">
      Your browser does not support the video tag.
    </video>
    <div class="video-hint" id="hint1">ðŸ”Š Click video to play / pause or unmute</div>
  </div>

  <!-- Split: Video 2 + Form -->
  <div class="container">
    <div class="video-section">
      <div class="video-wrapper" style="width:90%;">
        <video id="video2" class="video-js vjs-default-skin" muted playsinline>
          <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/sp_auto/video2_fixed_sa43uj.m3u8" type="application/x-mpegURL">
          Your browser does not support the video tag.
        </video>
        <div class="video-hint" id="hint2">ðŸ”Š Click video to play / pause or unmute</div>
      </div>
    </div>

    <div class="form-section">
      <div class="form-container">
        <h2>Market Data / BPO Intake</h2>
        <p>Please fill out the details below to request a Broker Price Opinion (BPO):</p>
        <form action="https://formspree.io/f/manbdzgp" method="POST">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <input type="text" name="address" placeholder="Subject Property Address" required>
          <textarea name="details" rows="4" placeholder="Additional Details"></textarea>
          <button type="submit">Submit BPO Request</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>

  <script>
    function setupVideoControls(videoId, hintId) {
      const player = videojs(videoId);
      const hint = document.getElementById(hintId);

      player.on("click", () => {
        if (player.paused()) {
          player.play();
        } else {
          player.pause();
        }
        if (player.muted()) {
          player.muted(false);
        }
        hint.style.display = "none";
      });
    }

    setupVideoControls("video1", "hint1");
    setupVideoControls("video2", "hint2");

    // Auto-play video2 after video1 ends
    const player1 = videojs("video1");
    const player2 = videojs("video2");

    player1.on("ended", () => {
      document.querySelector(".container").scrollIntoView({ behavior: "smooth" });
      player2.play();
      setTimeout(() => { player2.muted(false); }, 2000);
    });
  </script>
</body>
</html>
