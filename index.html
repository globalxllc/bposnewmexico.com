
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPOs New Mexico</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .video-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 20px;
    }
    video {
      width: 100%;
      max-width: 640px;
      border-radius: 12px;
      background-color: black;
    }
    .form-container {
      flex: 1;
      background: black;
      padding: 20px;
      border-radius: 12px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      padding: 12px;
      background: limegreen;
      border: none;
      border-radius: 8px;
      color: black;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video id="video1" controls preload="auto" poster="video-poster.jpg">
        <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/q_auto,f_auto/video1_fixed_kjltks.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="form-container">
      <h2>Market Data / BPO Intake</h2>
      <p>Please fill out the details below to request a Broker Price Opinion (BPO):</p>
      <form action="https://formspree.io/f/manbdzgp" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="address" placeholder="Subject Property Address" required>
        <textarea name="details" placeholder="Additional Details"></textarea>
        <button type="submit">Submit BPO Request</button>
      </form>
    </div>
  </div>

  <script>
    const video1 = document.getElementById('video1');
    video1.addEventListener('ended', () => {
      video1.outerHTML = `
        <video id="video2" controls autoplay preload="auto" poster="video-poster.jpg">
          <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/q_auto,f_auto/video2_fixed_sa43uj.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;
    });
  </script>
</body>
</html>
