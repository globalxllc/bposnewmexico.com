<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BPOs New Mexico</title>
  <link rel="preconnect" href="https://res.cloudinary.com">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="hero-inner video-block">
      <video id="vid1" playsinline muted controls preload="metadata" poster="assets/hero-poster.png">
        <source src="" type="video/mp4" />
      </video>
    </div>
  </header>

  <div class="page">
    <main class="left-rail" id="leftRail">
      <section id="v2" class="video-block">
        <video id="vid2" playsinline muted controls preload="metadata" poster="assets/v2-poster.png">
          <source src="" type="video/mp4" />
        </video>
      </section>

      <section id="map" class="map-section">
        <div class="map-wrap">
          <img src="assets/nm-map.png" alt="New Mexico counties map" />
        </div>
      </section>

      <section id="v3" class="video-block">
        <video id="vid3" playsinline muted controls preload="metadata" poster="assets/v3-poster.png">
          <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/v1755670394/Order_Quote_Process_SUBMIT_US_English_o5nz86.mp4" type="video/mp4" />
        </video>
      </section>
    </main>

    <aside class="intake-panel" id="intake">
      <h2>Broker Price Opinion (BPO) Intake</h2>
      <form class="intake-form" id="intakeForm" method="post" action="#">
        <div class="row three">
          <input name="street" placeholder="Street Address" required />
          <input name="city" placeholder="City/Town" required />
          <input name="zip" placeholder="NM Zip" required />
        </div>
        <div class="row"><input name="owner" placeholder="County Assessor’s Owner Name" /></div>
        <div class="row"><input name="company" placeholder="Company or Person Ordering Name" /></div>
        <div class="row"><input name="email" placeholder="Your Contact Email" type="email" /></div>
        <div class="row"><input name="phone" placeholder="Your Contact Phone" /></div>
        <div class="row"><textarea name="details" placeholder="Additional Details"></textarea></div>
        <div class="row"><input name="assessorId" placeholder="Assessor Identifying Owner#" /></div>
        <div class="row file-row"><input type="file" name="files" multiple accept=".jpg,.jpeg,.pdf" /></div>
        <div class="submit-row">
          <button type="submit" class="btn">Submit BPO Request</button>
          <div class="support-line">Optional: BPOsNewMexico.com • 505-453-0444</div>
        </div>
      </form>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
