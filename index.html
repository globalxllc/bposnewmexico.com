<style>

</head>

<script>
(function(){
  var v1 = document.getElementById('video1');
  var v2 = document.getElementById('video2');
  var btn = document.getElementById('unmuteBtn');
  var mapImg = document.getElementById('mapImg');
  var bubble = document.getElementById('bubbleVideo');
  // Pause v2 initially
  v2.pause();
  // Toggle play/pause on click for videos
  [v1, v2, bubble].forEach(function(v){
    v.addEventListener('click', function(){
      if (v.paused) v.play();
      else v.pause();
    });
  });
  // Unmute button logic
  btn.addEventListener('click', function(){
    v1.currentTime = 0;
    v1.muted = false;
    v2.muted = false;
    var v3 = document.getElementById("video3");
    if (v3) { v3.muted = false; }
    window.userInteracted = true;
    btn.style.display = 'none';
    v1.play();
  });
  // When v1 ends, unmute/play v2 and scroll into view
  v1.addEventListener('ended', function(){
    v2.muted = false;
    v2.play();
    document.getElementById('video2Container').scrollIntoView({behavior:'smooth', block:'start'});
  });
  // When v2 ends, fade in map and play bubble, scroll into view
  v2.addEventListener('ended', function(){
    if (mapImg) {
      mapImg.classList.add('show');
      bubble.style.display = 'block';
      bubble.play();
      document.getElementById('mapBubbleContainer').scrollIntoView({behavior:'smooth', block:'start'});
    }
  });
})();
</script>


<!-- SCROLL_TO_VIDEO2_START -->
<script>
(function(){
  var v1=document.getElementById('video1');
  var v2=document.getElementById('video2');
  if(!v1||!v2) return;
  v1.addEventListener('ended', function(){
    var target = v2.closest('section') || v2;
    if (target && target.scrollIntoView) {
      target.scrollIntoView({behavior:'smooth', block:'start'});
    }
  });
})();
</script>
<!-- SCROLL_TO_VIDEO2_END -->

<script>
(function(){
  var v2 = document.getElementById('video2');
  var mapSec = document.getElementById('mapSection');
  var v3 = document.getElementById('video3');
  if (!v2 || !mapSec) return;

  // Ensure v2 remains visible no matter what earlier scripts try
  function keepV2Visible(){
    try { v2.style.removeProperty('display'); } catch(e){}
    try { v2.hidden = false; } catch(e){}
  }

  // Override any old handlers by setting onended and also add a capture listener to stop other handlers
  v2.addEventListener('ended', function(ev){
    // Keep v2 visible
    keepV2Visible();

    // Reveal map below video2 and scroll to it
    try {
      mapSec.style.display = 'block';
      mapSec.scrollIntoView({behavior:'smooth', block:'start'});
    } catch(e){}

    // After a short pause, scroll to video 3 and play (sound if user clicked Unmute)
    setTimeout(async function(){
      if (!v3) return;
      try {
        var container = document.getElementById('video3Section') || (v3.closest && v3.closest('section')) || v3;
        if (container && container.scrollIntoView) {
          container.scrollIntoView({behavior:'smooth', block:'start'});
        }
      } catch(e){}
      try {
        if (window.userInteracted) {
          v3.muted = false;
          v3.volume = 1.0;
        } else {
          v3.muted = true;
        }
        await v3.play();
      } catch (e) {
        try { v3.muted = true; await v3.play(); } catch(_){}
      }
    }, 1400);
  }, true); // capture-phase to run before old bubbling listeners
})();
</script>
