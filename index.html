<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPO Site Expanded</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- First video full screen -->
  <section id="video1-section" class="video-section">
    <div class="video-full">
      <iframe id="video1" 
        src="https://www.youtube.com/embed/-vCL7oznJQc?autoplay=1&mute=1&rel=0" 
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
    </div>
    <div id="clickOverlay">Click anywhere to unmute</div>
  </section>

  <!-- Second video with data beside it -->
  <section id="video2-section" class="video-section">
    <div class="video-data-layout">
      <div class="video-left">
        <iframe id="video2" 
          src="https://www.youtube.com/embed/KE6rjRl9XLA?rel=0" 
          frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
      </div>
      <div class="data-right">
        <h2>Market Data</h2>
        <p>This section will hold property and comparable data.</p>
        <ul>
          <li>Active Comp 1</li>
          <li>Active Comp 2</li>
          <li>Sold Comp 1</li>
          <li>Sold Comp 2</li>
        </ul>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
