<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BPOs New Mexico – Intake</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="shell">
    <!-- Left rail: scroll-snap panes (V2 → Map → V3). Make each pane a full “stop” to avoid half screens -->
    <section class="leftRail" id="leftRail">
      <article class="snap-pane" id="v2-pane" aria-label="Video two">
        <div class="mediaFrame">
          <video id="vid2" playsinline muted controls preload="metadata" class="mediaEl">
            <!-- TODO: REPLACE with your Cloudinary V2 source -->
            <source src="" type="video/mp4" />
          </video>
        </div>
      </article>

      <article class="snap-pane" id="map-pane" aria-label="New Mexico map">
        <figure class="mapFrame">
          <img src="map_nm.png" alt="New Mexico counties map" />
        </figure>
      </article>

      <article class="snap-pane" id="v3-pane" aria-label="Video three">
        <div class="mediaFrame">
          <video id="vid3" playsinline muted controls preload="metadata" class="mediaEl">
            <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/v1755670394/Order_Quote_Process_SUBMIT_US_English_o5nz86.mp4" type="video/mp4" />
          </video>
        </div>
      </article>
    </section>

    <!-- Right: sticky, compact intake always visible -->
    <aside class="intake" aria-label="Broker Price Opinion Intake">
      <form id="bpoForm" class="intakeCard" action="#" method="post" enctype="multipart/form-data" novalidate>
        <h1 class="cardTitle">Broker Price Opinion (BPO) Intake</h1>

        <div class="row grid3">
          <input type="text" name="street" placeholder="Street Address" required />
          <input type="text" name="city" placeholder="City/Town" required />
          <input type="text" name="zip" placeholder="NM Zip" required />
        </div>

        <input type="text" name="owner" placeholder="County Assessor’s Owner Name" />

        <input type="text" name="company" placeholder="Company or Person Ordering Name" />

        <input type="email" name="email" placeholder="Your Contact Email" required />

        <input type="tel" name="phone" placeholder="Your Contact Phone" />

        <!-- Collapsible-height textarea: shows ~1–2 lines, expands as user types -->
        <textarea name="details" placeholder="Additional Details" rows="2"
                  oninput="this.style.height='auto';this.style.height=(this.scrollHeight>72?this.scrollHeight:72)+'px';"></textarea>

        <input type="text" name="assessorId" placeholder="Assessor Identifying Owner#" />

        <label class="fileLabel">Attach file(s) (.jpg or .pdf)
          <input type="file" name="files" accept=".jpg,.jpeg,.pdf" multiple />
        </label>

        <button type="submit" class="cta">Submit BPO Request</button>

        <p class="footNote">Optional: BPOsNewMexico.com direct phone: 505-453-0444</p>
      </form>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
