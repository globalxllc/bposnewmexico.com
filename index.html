/* === Alignment tweaks (bpo_v5) === */

.form{ padding-top: 8px; }
.form h2{ margin-top: 0; }
.form .pad-top-0{ padding-top: 0 !important; }

/* === Hide native mute/volume so blue Unmute remains the audio UI === */
video::-webkit-media-controls-mute-button{ display:none !important; }
video::-webkit-media-controls-volume-slider{ display:none !important; }
video::-webkit-media-controls-volume-control-container{ display:none !important; }

/* === Intake visibility (bpo_v7) === */
.form{ max-height:none !important; overflow:visible !important; }
.form .fields, .form form{ max-height:none !important; overflow:visible !important; }
.tri-grid{ align-items:start; gap:12px; }
@media (min-width: 960px){
  /* Keep video width, widen the right column to avoid internal scrolling */
  .tri-grid{ grid-template-columns: 1.1fr 1.6fr !important; }
}

/* === bpo_v8: Intake fixes === */
.form, .form * { max-height: none !important; }
.form { overflow: visible !important; }
.form .fields, .form form { overflow: visible !important; max-height: none !important; }
.tri-grid { align-items: start !important; gap: 12px !important; }
@media (min-width: 960px){
  /* Keep left media width, widen right intake column */
  .tri-grid { grid-template-columns: 1.0fr 1.8fr !important; }
}
/* Hide any accidental inner scrollbars */
.form::-webkit-scrollbar { display: none; }

/* === bpo_v9: Chrome intake scrollbar removal & layout === */
.form, .form * { max-height: none !important; }
.form { overflow: visible !important; height: auto !important; }
.form::-webkit-scrollbar, .form *::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; }
.tri-grid { align-items: start !important; gap: 12px !important; }
@media (min-width: 960px){
  .tri-grid { grid-template-columns: 1.0fr 1.8fr !important; }
}

/* === bpo_v10: intake no inner scrollbar + full height === */
.form { overflow: visible !important; max-height: none !important; height: auto !important; }
.form .fields, .form form { overflow: visible !important; max-height: none !important; height: auto !important; }
.form *::-webkit-scrollbar { display: none !important; }
@media (min-width: 960px){
  .tri-grid { grid-template-columns: 1.0fr 1.8fr !important; align-items: start !important; gap: 12px !important; }
}

/* === bpo_v11: No inner scrollbar + intake width === */
.form, .form * { max-height: none !important; }
.form { overflow: visible !important; height: auto !important; }
.form .fields, .form form { overflow: visible !important; height: auto !important; max-height: none !important; }
.form::-webkit-scrollbar, .form *::-webkit-scrollbar { display: none !important; }
.tri-grid { align-items: start !important; gap: 12px !important; }
@media (min-width: 960px){
  .tri-grid { grid-template-columns: 1.0fr 1.8fr !important; }
}

/* === bpo_v12: wider intake === */
@media (min-width: 960px){
  .tri-grid { grid-template-columns: 1.0fr 1.9fr !important; }
}

/* === bpo_v13: intake width & no inner scrollbar === */
.form, .form * { max-height: none !important; }
.form { overflow: visible !important; height: auto !important; }
.form .fields, .form form { overflow: visible !important; height: auto !important; max-height: none !important; }
.form::-webkit-scrollbar, .form *::-webkit-scrollbar { display: none !important; }
@media (min-width: 960px){
  .tri-grid { grid-template-columns: 1.0fr 1.9fr !important; align-items: start !important; gap: 12px !important; }
}

  <script>
    const v1 = document.getElementById("video1");
    const v2 = document.getElementById("video2");
    const split = document.getElementById("splitLayout");
    const map = document.getElementById("nmMap");

    // After v1 ends, reveal split
    v1.addEventListener("ended", () => {
      split.style.display = "flex";
      split.scrollIntoView({behavior:"smooth"});
    });

    // toggle play/pause on click
    [v1, v2].forEach(v => {
      v.addEventListener("click", () => {
        v.paused ? v.play() : v.pause();
      });
    });

    // After v2 ends, hide v2, show map
    v2.addEventListener("ended", () => {
      v2.style.display = "none";
      map.style.display = "block";
      setTimeout(()=>map.classList.add("show"),100);
    });
  </script>


<script>
(function(){
  const v1 = document.getElementById('video1');
  const v2 = document.getElementById('video2');
  const split = document.getElementById('splitLayout');
  const btn = document.getElementById('unmuteBtn');
  // Pause video2 until triggered
  v2.pause();
  // On Unmute click: restart v1, unmute both, hide button
  btn.addEventListener('click', function() {
    v1.currentTime = 0;
    v1.muted = false;
    v2.muted = false;
    btn.style.display = 'none';
    v1.play();
  });
  // When video1 ends: reveal split layout, scroll to it, play v2 unmuted
  v1.addEventListener('ended', function() {
    if (split) {
      split.style.display = 'flex';
      split.scrollIntoView({behavior: 'smooth', block: 'start'});
    }
    v2.muted = false;
    v2.play();
  });
})();
</script>


<script>
(function(){
  var mapSec = document.getElementById('mapSection');
  var v3 = document.getElementById('video3');
  if(!mapSec || !v3) return;

  // After map is in view for 3s, scroll to video3
  var timer = null;
  var seen = false;
  var io = new IntersectionObserver(function(entries){
    entries.forEach(function(en){
      if(en.isIntersecting && !seen){
        seen = true;
        timer = setTimeout(function(){
          try{
            (v3.closest('section') || v3).scrollIntoView({behavior:'smooth', block:'start'});
          }catch(e){
            (v3.closest('section') || v3).scrollIntoView();
          }
        }, 3000);
      }
    });
  }, {threshold: 0.6});
  io.observe(mapSec);

  // When video3 is on screen, try to autoplay with sound ON; fallback muted
  var io2 = new IntersectionObserver(function(entries){
    entries.forEach(async function(en){
      if(en.isIntersecting){
        try{
          v3.muted = false; v3.volume = 1.0;
          await v3.play();
        }catch(e){
          try{ v3.muted = true; await v3.play(); }catch(_){}
        }
      }
    });
  }, {threshold: 0.5});
  io2.observe(v3);
})();
</script>









<!-- MAP_TO_V3_SCROLL_START --><script>
(function(){
  var mapSec = document.getElementById('mapSection');
  var v3 = document.getElementById('video3');
  if(!mapSec || !v3) return;

  function smoothScrollTo(targetY, duration){
    var startY = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
    var startTime = null;
    function easeInOutQuad(t){ return t<0.5 ? 2*t*t : -1+(4-2*t)*t; }
    function step(ts){
      if(!startTime) startTime = ts;
      var p = Math.min((ts - startTime) / duration, 1);
      var eased = easeInOutQuad(p);
      window.scrollTo(0, startY + (targetY - startY) * eased);
      if(p < 1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }

  function go(){
    var sec = v3.closest('section') || v3;
    var rect = sec.getBoundingClientRect();
    var targetY = (window.pageYOffset || 0) + rect.top;
    smoothScrollTo(targetY, 1500); // 1.5s
    // Try to start with sound; fallback to muted
    (async function(){
      try { v3.muted = false; v3.volume = 1.0; await v3.play(); }
      catch(e){ try { v3.muted = true; await v3.play(); } catch(_){ } }
    })();
  }

  // Trigger immediately when map enters view (no delay), with slower scroll
  var fired = false;
  var io = new IntersectionObserver(function(entries){
    entries.forEach(function(en){
      if(en.isIntersecting && !fired){
        fired = true; go();
      }
    });
  }, {threshold: 0.5});
  io.observe(mapSec);
})();
</script><!-- MAP_TO_V3_SCROLL_END -->
