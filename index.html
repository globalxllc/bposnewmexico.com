<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPO New Mexico</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    section {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #video1-container {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    #video1 {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #section2 {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100%;
    }
    #video2 {
      width: 50%;
      height: 100%;
      object-fit: cover;
    }
    #data {
      width: 50%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      font-size: 1.5em;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <section id="video1-container">
    <video id="video1" autoplay muted playsinline>
      <source src="https://www.youtube.com/embed/-vCL7oznJQc?rel=0&modestbranding=1&controls=0&showinfo=0" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section id="section2">
    <video id="video2" muted playsinline>
      <source src="https://www.youtube.com/embed/KE6rjRl9XLA?rel=0&modestbranding=1&controls=0&showinfo=0" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="data">
      <h1>Property Data</h1>
      <p>Here is where property details, valuation data, and clientâ€‘ready information will appear.</p>
      <p>This panel is larger for better readability.</p>
    </div>
  </section>

  <script>
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');

    // Lock scroll until video1 finishes
    document.body.style.overflow = 'hidden';

    video1.onended = () => {
      // Unlock scroll after autoscroll
      window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
      setTimeout(() => {
        document.body.style.overflow = 'auto';
        // Autoplay video2 after scroll
        video2.play();
        // Auto unmute video2 after 5s
        setTimeout(() => {
          video2.muted = false;
        }, 5000);
      }, 500); // matches the 0.5s smooth scroll
    };
  </script>
</body>
</html>
