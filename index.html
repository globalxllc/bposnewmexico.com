<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BPO Intake Sequence v10</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    .video-wrapper {
      background: black;
      padding: 10px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 5px;
    }
    video, img {
      width: 100%;
      max-height: 50vh;
      border-radius: 15px;
      background: black;
      cursor: pointer;
    }
    button.unmute-btn {
      margin-top: 4px;
      padding: 4px 8px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 4px;
      color: #000;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .container {
      display: flex;
      gap: 5px;
      padding: 5px;
      align-items: flex-start;
    }
    .video-section {
      flex: 0 0 45%;
    }
    .form-section {
      flex: 0 0 55%;
    }
    .form-container {
      max-width: 480px;
      padding: 5px;
      background: black;
      border-radius: 15px;
    }
    .form-container h2 {
      margin: 0 0 4px 0;
      font-size: 1.4rem;
    }
    .form-container p {
      margin: 0 0 6px 0;
      font-size: 0.9rem;
      color: #ccc;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .address-row {
      display: grid;
      grid-template-columns: 1fr 1fr 0.5fr;
      gap: 5px;
      margin-bottom: 5px;
    }
    input, textarea {
      margin-bottom: 4px;
      padding: 4px;
      border: none;
      border-radius: 4px;
      font-size: 0.8rem;
      background: #ccc;
      color: #000;
    }
    textarea {
      height: 50px;
      resize: vertical;
    }
    button.submit-btn {
      padding: 6px;
      background: limegreen;
      border: none;
      border-radius: 4px;
      color: black;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 4px;
    }
    .note {
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 4px;
    }
    #nmMap { display: none; }
  </style>
</head>
<body>

  <!-- Video 1 full screen -->
  <div class="video-wrapper">
    <video id="video1" autoplay muted playsinline preload="auto" controls>
      <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/q_auto,f_auto/video1_fixed_kjltks.mp4" type="video/mp4">
    </video>
    <button id="unmute1" class="unmute-btn">Unmute</button>
  </div>

  <!-- Split Layout -->
  <div class="container" id="splitLayout" style="display:none;">
    <div class="video-section">
      <div class="video-wrapper">
        <video id="video2" autoplay muted playsinline preload="auto" controls>
          <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/q_auto,f_auto/video2_fixed_sa43uj.mp4" type="video/mp4">
        </video>
        <button id="unmute2" class="unmute-btn">Unmute</button>
        <img id="nmMap" src="assets/New Mexico Counties Map.jpg" alt="NM Counties Map">
      </div>
    </div>

    <div class="form-section">
      <div class="form-container">
        <h2>Broker Price Opinion (BPO) Intake</h2>
        <p>Please insert details below to submit:</p>
        <form action="https://formspree.io/f/manbdzgp" method="POST">
          <label>Subject Property Address</label>
          <div class="address-row">
            <input type="text" name="street" placeholder="Street Address" required>
            <input type="text" name="city" placeholder="City/Town" required>
            <input type="text" name="zip" placeholder="NM Zip" required>
          </div>
          <input type="text" name="owner" placeholder="County Assessorâ€™s Owner Name" required>
          <input type="text" name="ordering" placeholder="Company or Person Ordering Name" required>
          <input type="email" name="email" placeholder="Your Contact Email" required>
          <input type="tel" name="phone" placeholder="Your Contact Phone" required>
          <textarea name="details" placeholder="Additional Details"></textarea>
          <button type="submit" class="submit-btn">Submit BPO Request</button>
        </form>
        <div class="note">Optional: BPOsNewMexico.com direct phone: 505-453-0444</div>
      </div>
    </div>
  </div>

  <script>
    const video1 = document.getElementById('video1'),
          unmute1 = document.getElementById('unmute1'),
          video2 = document.getElementById('video2'),
          unmute2 = document.getElementById('unmute2'),
          splitLayout = document.getElementById('splitLayout'),
          nmMap = document.getElementById('nmMap');

    // Unmute and hide button
    unmute1.onclick = () => { video1.muted = false; unmute1.style.display='none'; };
    unmute2.onclick = () => { video2.muted = false; unmute2.style.display='none'; };

    // Click to pause/play
    video1.onclick = () => video1.paused ? video1.play() : video1.pause();
    video2.onclick = () => video2.paused ? video2.play() : video2.pause();

    // After video1 ends
    video1.onended = () => {
      splitLayout.style.display = 'flex';
      splitLayout.scrollIntoView({behavior:'smooth'});
    };

    // After video2 ends: show map
    video2.onended = () => {
      video2.style.display='none';
      unmute2.style.display='none';
      nmMap.style.display='block';
    };
  </script>

</body>
</html>
