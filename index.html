<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BPOs New Mexico</title>
  <link rel="preload" as="video" href="" id="video1-preload">
  <link rel="preload" as="video" href="https://res.cloudinary.com/ds5kbupzc/video/upload/v1754981683/video2C_fixed_gcuiql.mp4">
  <link rel="preload" as="video" href="https://res.cloudinary.com/ds5kbupzc/video/upload/v1754951208/Order_Quote_Process_Elisabetta_US_English_Cropped_s2lz8l.mp4">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Section 1: Full-screen hero video -->
  <section id="hero" class="hero">
    <video id="video1" class="video hero-video" playsinline muted autoplay preload="metadata" controls>
      <!-- TODO: put your actual Video 1 URL below -->
      <source src="" type="video/mp4">
    </video>

    <!-- Smaller blue Unmute button (Chrome/Edge friendly). Hidden after click. -->
    <button id="unmuteBtn" class="unmute">Unmute</button>
  </section>

  <!-- Section 2: Split layout (Video 2 on the left, Intake sticky on the right) -->
  <section id="split" class="split">
    <div class="left-col">
      <div class="panel panel-video" id="panel-v2">
        <video id="video2" class="video" playsinline preload="metadata" controls>
          <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/v1754981683/video2C_fixed_gcuiql.mp4" type="video/mp4">
        </video>
      </div>

      <figure class="panel panel-map" id="panel-map" aria-label="New Mexico counties map">
        <img src="assets/map-new-mexico.jpg" alt="New Mexico county map" class="map-img"/>
      </figure>

      <div class="panel panel-video" id="panel-v3">
        <video id="video3" class="video" playsinline preload="metadata" controls>
          <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/v1754951208/Order_Quote_Process_Elisabetta_US_English_Cropped_s2lz8l.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <!-- Sticky Intake on the right (visible from the moment Video 2 starts) -->
    <aside class="right-col">
      <form id="intake" class="intake" novalidate>
        <h1>Broker Price Opinion (BPO) Intake</h1>
        <p class="sub">Please insert details below to submit:</p>

        <div class="row three">
          <input placeholder="Street Address" name="street" required>
          <input placeholder="City/Town" name="city" required>
          <input placeholder="NM Zip" name="zip" required>
        </div>

        <input placeholder="County Assessorâ€™s Owner Name" name="owner" required>
        <input placeholder="Company or Person Ordering Name" name="ordering" required>
        <input placeholder="Your Contact Email" type="email" name="email" required>
        <input placeholder="Your Contact Phone" type="tel" name="phone" required>
        <textarea placeholder="Additional Details" name="details" rows="5"></textarea>
        <input placeholder="Assessor Identifying Owner#" name="assessorId">

        <label class="file-label">Attach file(s) (.jpg or .pdf)
          <input type="file" name="files" accept=".jpg,.jpeg,.pdf" multiple>
        </label>

        <button type="submit" class="submit">Submit BPO Request</button>
        <p class="opt">Optional: BPOsNewMexico.com direct phone: 505-453-0444</p>
      </form>
    </aside>
  </section>

  <script src="script.js"></script>
</body>
</html>
