<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BPOs New Mexico</title>
  <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <section id="hero" class="hero">
    <div class="hero-inner">
      <video id="video1" class="hero-video" playsinline muted preload="auto">
        <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/v1700000000/sample1.mp4" type="video/mp4" />
      </video>
      <button id="unmute-hero" class="unmute-btn" aria-label="Unmute and replay">Unmute</button>
    </div>
  </section>

  <main class="content">
    <section class="left-rail">
      <div class="panel framed fade" id="video2-panel">
        <video id="video2" class="media" playsinline muted preload="auto">
          <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/v1700000000/sample2.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="panel framed fade" id="map-panel">
        <img src="assets/nm-map.png" alt="New Mexico counties map" class="map-img" />
      </div>

      <div class="panel framed fade" id="video3-panel">
        <video id="video3" class="media" playsinline muted preload="auto">
          <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/v1755670394/Order_Quote_Process_SUBMIT_US_English_o5nz86.mp4" type="video/mp4" />
        </video>
      </div>
    </section>

    <aside class="intake-wrap">
      <form id="intake-form" class="intake card" autocomplete="on">
        <h2>Broker Price Opinion (BPO) Intake</h2>

        <div class="row row-3">
          <label><span>Street Address</span><input name="street" type="text" required /></label>
          <label><span>City/Town</span><input name="city" type="text" required /></label>
          <label><span>NM Zip</span><input name="zip" type="text" pattern="\d{5}" required /></label>
        </div>

        <label><span>County Assessor’s Owner Name</span><input name="owner" type="text" /></label>
        <label><span>Company or Person Ordering Name</span><input name="ordering" type="text" /></label>
        <label><span>Your Contact Email</span><input name="email" type="email" required /></label>
        <label><span>Your Contact Phone</span><input name="phone" type="tel" /></label>
        <label><span>Additional Details</span><textarea name="details" rows="2"></textarea></label>
        <label><span>Assessor Identifying Owner#</span><input name="assessor_id" type="text" /></label>
        <label class="file"><span>Attach file(s) (.jpg or .pdf)</span><input name="files" type="file" accept=".jpg,.jpeg,.pdf" multiple /></label>

        <button type="submit" class="btn-submit">Submit BPO Request</button>
        <p class="mini">Optional: BPOsNewMexico.com • 505-453-0444</p>
        <p id="form-status" class="status" role="status" aria-live="polite"></p>
      </form>
    </aside>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
