
<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>BPOs New Mexico</title>
<link rel="stylesheet" href="styles.css">
<script defer src="config.js"></script>
<script defer src="script.js"></script>
</head><body>
<main class="main">
  <section class="rail" aria-label="Panels">
    <article class="panel hero-wrap">
      <video id="v1" playsinline muted autoplay controlslist="nodownload noplaybackrate"></video>
      <button id="unmuteBtn" class="unmute">Unmute</button>
    </article>
    <article class="panel"><video id="v2" playsinline muted preload="metadata" controlslist="nodownload noplaybackrate"></video></article>
    <article class="panel map-wrap"><img src="assets/nm-map.png" alt="New Mexico Counties Map"></article>
    <article class="panel"><video id="v3" playsinline muted preload="metadata" controlslist="nodownload noplaybackrate"></video></article>
  </section>
  <aside class="sticky">
    <form id="bpoForm" class="form-card">
      <h1>Broker Price Opinion (BPO) Intake</h1>
      <div class="row">
        <input class="input" name="Street Address" placeholder="Street Address" required>
        <input class="input" name="City/Town" placeholder="City/Town" required>
        <input class="input" name="NM Zip" placeholder="NM Zip" required>
      </div>
      <input class="input" name="County Assessor’s Owner Name" placeholder="County Assessor’s Owner Name">
      <input class="input" name="Company or Person Ordering Name" placeholder="Company or Person Ordering Name">
      <input class="input" name="Your Contact Email" type="email" placeholder="Your Contact Email" required>
      <input class="input" name="Your Contact Phone" placeholder="Your Contact Phone">
      <textarea class="input" name="Additional Details" placeholder="Additional Details" rows="3"></textarea>
      <input class="input" name="Assessor Identifying Owner#" placeholder="Assessor Identifying Owner#">
      <label>Attach file(s) (jpg or pdf)</label>
      <input class="input" type="file" name="attachments" multiple accept=".jpg,.jpeg,.pdf">
      <button class="btn" type="submit">Submit BPO Request</button>
      <div id="formNotice" class="small"></div>
      <div class="small">Optional: BPOsNewMexico.com · 505-453-0444</div>
    </form>
  </aside>
</main>
</body></html>
