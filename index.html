<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BPO Intake Sequence v9</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    .video-wrapper {
      background: black;
      padding: 20px; /* reduced padding */
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px; /* minimal space */
      position: relative;
    }
    video, img {
      width: 100%;
      max-height: 80vh;
      border-radius: 15px;
      background: black;
      cursor: pointer;
    }
    button.unmute-btn {
      margin-top: 8px;
      padding: 6px 10px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 6px;
      color: #000;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 10px; /* reduced gap */
      padding: 10px; /* reduced padding */
      box-sizing: border-box;
      align-items: flex-start;
    }
    .video-section {
      flex: 0 0 45%; /* divider left */
      display: flex;
      justify-content: center;
    }
    .form-section {
      flex: 0 0 55%;
      display: flex;
      justify-content: center;
    }
    .video-section .video-wrapper {
      padding: 0;
      margin: 0;
      width: 100%;
      max-height: 50vh; /* limit height */
    }
    .video-section video {
      max-height: 50vh;
      width: 100%;
    }
    .video-section img {
      max-width: 80%;
      max-height: 50vh;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }
    .form-container {
      width: 100%;
      max-width: 500px;
      background: black;
      padding: 10px; /* reduced padding */
      border-radius: 15px;
      /* remove internal scroll to fit all fields */
    }
    .form-container h2 {
      margin-bottom: 8px;
      font-size: 1.5rem;
    }
    .form-container p {
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: #ccc;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .address-row {
      display: grid;
      grid-template-columns: 1fr 1fr 0.5fr;
      gap: 8px;
      margin-bottom: 8px;
    }
    input, textarea {
      margin-bottom: 6px;
      padding: 6px;
      border: none;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    textarea {
      resize: vertical;
      height: 60px;
    }
    button.submit-btn {
      margin-top: 6px;
      padding: 8px;
      background: limegreen;
      border: none;
      border-radius: 4px;
      color: black;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    .note {
      margin-top: 6px;
      font-size: 0.8rem;
      color: #aaa;
    }
    .fade {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .show {
      opacity: 1;
    }
  </style>

<style>
.map-bubble { display: flex; align-items: flex-start; gap: 10px; justify-content: flex-start; margin: 20px auto; }
.map-bubble img { width: 200px; height: auto; }
.map-bubble video.bubble-video { width: 200px; height: auto; }
</style>

</head>
<body>

  <!-- Video 1 full screen -->
  <div class="video-wrapper">
    <video id="video1" autoplay playsinline preload="auto" controls>
      <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/q_auto,f_auto/video1_fixed_kjltks.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="unmute1" class="unmute-btn">Unmute</button>
  </div>

  <!-- Split Layout -->
  <div class="container" id="splitLayout" style="display:none;">
    <div class="video-section">
      <div class="video-wrapper">
        <video id="video2" autoplay playsinline preload="auto" controls>
          <source src="https://res.cloudinary.com/ds5kbupzc/video/upload/q_auto,f_auto/video2_fixed_sa43uj.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <button id="unmute2" class="unmute-btn">Unmute</button>
        <img id="nmMap" src="assets/New Mexico Counties Map.jpg" alt="NM Counties Map" class="fade">
      </div>
    </div>

    <div class="form-section">
      <div class="form-container">
        <h2>Broker Price Opinion (BPO) Intake</h2>
        <p>Please insert details below to submit:</p>
        <form action="https://formspree.io/f/manbdzgp" method="POST">
          <label>Subject Property Address</label>
          <div class="address-row">
            <input type="text" name="street" placeholder="Street Address" required>
            <input type="text" name="city" placeholder="City/Town" required>
            <input type="text" name="zip" placeholder="NM Zip" required>
          </div>
          <input type="text" name="owner" placeholder="County Assessorâ€™s Owner Name" required>
          <input type="text" name="ordering" placeholder="Company or Person Ordering Name" required>
          <input type="email" name="email" placeholder="Your Contact Email" required>
          <input type="tel" name="phone" placeholder="Your Contact Phone" required>
          <textarea name="details" placeholder="Additional Details"></textarea>
          <button type="submit" class="submit-btn">Submit BPO Request</button>
        </form>
        <div class="note">Optional: BPOsNewMexico.com direct phone: 505-453-0444</div>
      </div>
    </div>
  </div>

  <script>
    const video1 = document.getElementById('video1');
    const unmute1 = document.getElementById('unmute1');
    const video2 = document.getElementById('video2');
    const unmute2 = document.getElementById('unmute2');
    const splitLayout = document.getElementById('splitLayout');
    const nmMap = document.getElementById('nmMap');

    // Toggle mute/unmute
    function toggleMute(video, button) {
      video.muted = !video.muted;
      button.textContent = video.muted ? 'Unmute' : 'Mute';
      if (!video.muted) video.play();
    }
    unmute1.addEventListener('click', () => toggleMute(video1, unmute1));
    unmute2.addEventListener('click', () => toggleMute(video2, unmute2));

    // Click video toggles play/pause
    video1.addEventListener('click', () => {
      if (video1.paused) video1.play(); else video1.pause();
    });
    video2.addEventListener('click', () => {
      if (video2.paused) video2.play(); else video2.pause();
    });

    // After video1 ends
    video1.addEventListener('ended', () => {
      splitLayout.style.display = 'flex';
      splitLayout.scrollIntoView({ behavior: 'smooth' });
    });

    // After video2 ends, show map
    video2.addEventListener('ended', () => {
      video2.style.display = 'none';
      unmute2.style.display = 'none';
      nmMap.style.display = 'block';
      setTimeout(() => nmMap.classList.add('show'), 100);
    });
  </script>

</body>
</html>
